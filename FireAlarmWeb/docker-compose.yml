version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: fire-monitoring-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: fire_monitoring
      POSTGRES_USER: fireuser
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database_migration.sql:/docker-entrypoint-initdb.d/01-migration.sql
      - ./INCIDENT_ALERTS_MIGRATION.sql:/docker-entrypoint-initdb.d/02-incident-alerts.sql
      - ./official_incidents_migration.sql:/docker-entrypoint-initdb.d/03-official-incidents.sql
    networks:
      - fire-monitoring-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fireuser -d fire_monitoring"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: fire-monitoring-grafana
    restart: unless-stopped
    environment:
      - GF_SERVER_ROOT_URL=%(protocol)s://%(domain)s/grafana/
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
      - GF_SECURITY_ALLOW_EMBEDDING=true
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - fire-monitoring-network
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Node.js Web Application
  web-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fire-monitoring-web
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=8000
      - DATABASE_URL=postgresql://fireuser:${POSTGRES_PASSWORD:-changeme}@postgres:5432/fire_monitoring
      - SESSION_SECRET=${SESSION_SECRET:-change-this-secret-key}
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/usr/src/app/logs
    networks:
      - fire-monitoring-network
    depends_on:
      postgres:
        condition: service_healthy
      grafana:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: fire-monitoring-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    networks:
      - fire-monitoring-network
    depends_on:
      - web-app
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  grafana_data:
    driver: local
  nginx_logs:
    driver: local

networks:
  fire-monitoring-network:
    driver: bridge

